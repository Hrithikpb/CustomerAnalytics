<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1> SALES </h1>

        Select PRODUCT ID
        
        <form action="/features/sales/productid/productsales" method="POST" enctype=multipart/form-data>
      
        <select name="productids">
            <option value="{{products_ids[0]}}" selected>{{products_ids[0]}}</option>
            {% for i in products_ids[1:] %}
              <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
        </form>




</body>
</html>
