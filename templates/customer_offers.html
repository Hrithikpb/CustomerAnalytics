<!DOCTYPE html>
<html lang="en">
<head>

<body>
        <h1> OFFERS </h1>

        
        
        <form action="/features/customer-segmentation/customized-offers/offer-details" method="POST" enctype=multipart/form-data>

        <select name="products">
            <option value="{{products[0]}}" selected>{{products[0]}}</option>
            {% for i in products[1:] %}
              <option value="{{i}}">{{i}}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
        </form>




</body>
</html>
